apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod-2
  namespace: datacubepy
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage
      resources:
        limits:
          memory: 128Mi
          cpu: 100m
          ephemeral-storage: 128Mi
